<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Overlay Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 878px; /* adjust to your actual image width */
    }

    .screenshot {
      width: 100%;
      display: block;
    }

    .overlay-text {
      position: absolute;
      color: #000;
      font-weight: bold;
    }

    #company {
      top: 45px;
      left: 100px;
      font-size: 18px;
    }

    #title {
      top: 80px;
      left: 100px;
      font-size: 16px;
      font-weight: normal;
    }

    #bullet1 {
      top: 250px;
      left: 100px;
      font-size: 14px;
      font-weight: normal;
    }

    #bullet2 {
      top: 275px;
      left: 100px;
      font-size: 14px;
      font-weight: normal;
    }

    .overlay-text {
      position: absolute;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="linkedin_screenshot.png" alt="LinkedIn Screenshot" class="screenshot">

  <div class="overlay-text" id="company">[Company Name]</div>
  <div class="overlay-text" id="title">[Job Title]</div>
  <div class="overlay-text" id="bullet1">[Bullet Point 1]</div>
  <div class="overlay-text" id="bullet2">[Bullet Point 2]</div>
</div>

<script>
  // Customize content here
  document.getElementById("company").textContent = "Flexis";
  document.getElementById("title").textContent = "Software Engineer";
  document.getElementById("bullet1").textContent = "• 65% of candidates say the interview is Java-heavy";
  document.getElementById("bullet2").textContent = "• 32% say the process can last 3 months";
</script>

</body>
</html>
