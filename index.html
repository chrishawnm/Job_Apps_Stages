<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Horizontal Interview Funnel</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-funnel"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 40px;
    }
    canvas {
      width: 100%;
      max-width: 800px;
      height: 300px;
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Interview Progress Funnel (Horizontal)</h2>
  <canvas id="funnelChart"></canvas>

  <script>
    const ctx = document.getElementById('funnelChart').getContext('2d');

    new Chart(ctx, {
      type: 'funnel',
      data: {
        labels: [
          'Total Applications',
          'Interview Scheduled',
          'Interview Attended',
          'Offer Received',
          'Offer Accepted',
          'Joined',
          'Not Joined'
        ],
        datasets: [{
          label: 'Candidates',
          data: [30000, 15000, 12000, 3500, 2000, 1800, 200],
          backgroundColor: [
            '#4f46e5', '#6366f1', '#818cf8', '#a5b4fc', '#c7d2fe', '#dbeafe', '#f0f9ff'
          ]
        }]
      },
      options: {
        responsive: true,
        indexAxis: 'x', // â† HORIZONTAL
        aspectRatio: 2.5,
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.label}: ${ctx.raw}`
            }
          }
        }
      }
    });
  </script>
</body>
</html>
