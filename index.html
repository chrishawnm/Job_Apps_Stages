<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview Funnel Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-funnel"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    canvas {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>Interview Progress Funnel</h2>
  <canvas id="funnelChart" width="600" height="400"></canvas>

  <script>
    const ctx = document.getElementById('funnelChart').getContext('2d');

    new Chart(ctx, {
      type: 'funnel',
      data: {
        labels: [
          'Total Applications',
          'Interview Scheduled',
          'Interview Attended',
          'Offer Received',
          'Offer Accepted',
          'Joined',
          'Not Joined'
        ],
        datasets: [{
          label: 'Candidates',
          data: [30000, 15000, 12000, 3500, 2000, 1800, 200],
          backgroundColor: [
            '#4f46e5', '#6366f1', '#818cf8', '#a5b4fc', '#c7d2fe', '#dbeafe', '#f0f9ff'
          ]
        }]
      },
      options: {
        indexAxis: 'y',
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: {
            label: ctx => `${ctx.label}: ${ctx.raw}`
          }}
        },
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
